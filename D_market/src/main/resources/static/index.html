<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Магазин "ПЕРЕКРЕСТОК"</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

</head>
<body ng-app="D_market-front">
<div class="container" ng-controller="indexController">
    <h1>КАТАЛОГ ПРОДУКТОВ</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена (руб. коп.)</td>
                <td>Категория</td>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="p in productPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>
<!--                    <button class="btn btn-primary" ng-click="changePrice(p.id, -1)">-</button> -->
                        {{p.price.toFixed(2)}}
<!--                    <button class="btn btn-primary" ng-click="changePrice(p.id, 1)">+</button> -->
                <td>{{p.categoryTitle}}</td>
                </td>
                    <td>
                        <button class="btn btn-secondary" ng-click="loadProduct(p)">Информация о продукте</button>
                        <button class="btn btn-secondary" ng-click="deleteProduct(p)">Удалить продукт</button>
                    </td>
            </tr>
            </tbody>
        </table>
    <p></p>
 <!--       <span th:text="${'Количество продуктов: ' + products.size()}"/> -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>

        <p></p>
    <h3>Добавить новый продукт</h3>
    <form novalidate ng-submit = "createNewProduct()">
        <input class="form-control" type="text" placeholder="Название" ng-model="newProduct.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.price">
        <p></p>
        <input class="form-control" type="text" placeholder="Категория" ng-model="newProduct.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <p></p>
    <h3>Изменить продукт</h3>
    <form novalidate ng-submit = "myUpdateProduct(1)">
        <input class="form-control" type="text" placeholder="{{updatableProduct.title}}" ng-model="updatableProduct.title">
        <p></p>
        <input class="form-control" type="number" placeholder="updatableProduct.price " ng-model="updatableProduct.price">
        <p></p>
        <input class="form-control" type="text" placeholder="updatableProduct.categoryTitle " ng-model="updatableProduct.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
