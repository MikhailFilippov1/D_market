<div>
    <h1>КАТАЛОГ ТОВАРОВ</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена (руб. коп.)</td>
            <td>Категория</td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="p in productPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price.toFixed(2)}}</td>
            <td>{{p.categoryTitle}}</td>
            </td>
            <td>
                <button class="btn btn-secondary" ng-click="navToInfoPage(p.id)">Информация</button>
                <button class="btn btn-secondary" ng-show="!isUserAdmin()" ng-click="addToCart(p)">В корзину</button>
                <button class="btn btn-secondary" ng-show="isUserAdmin()" ng-click="deleteProduct(p)">Удалить</button>
                <button class="btn btn-secondary" ng-show="isUserAdmin()" ng-click="navToEditPage(p.id)">Изменить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <!--       <span th:text="${'Количество продуктов: ' + products.size()}"/> -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
    <p></p>
    <button class="btn btn-secondary" ng-show="isUserAdmin()" ng-click="navToCreatePage()">Создать товар</button>
    <p></p>
</div>
