<div>
    <h1>ЗАКАЗЫ</h1>
    <table class="table table-hover">
        <thead>
        <h3>КЛИЕНТ {{uuu}}</h3>
        <tr>
            <td>Номер заказа</td>
            <td>Цена (руб. коп.)</td>
            <td>Дата создания</td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="o in orderPage.content">
            <td>{{o.id}}</td>
            <td>{{o.totalPrice}}</td>
            <td>{{o.date}}</td>
            </td>
            <td>
                <button class="btn btn-secondary" ng-click="navToInfoPage(o)">Информация</button>
                <button class="btn btn-secondary" ng-click="deleteOrder(o)">Удалить</button>
                <button class="btn btn-danger"  ng-click="checkOut()">Оплатить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <!--       <span th:text="${'Количество продуктов: ' + products.size()}"/> -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadOrders(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
    <p></p>
    <button class="btn btn-secondary" ng-click="navToStorePage()">В каталог</button>
    <button class="btn btn-danger" ng-click="clear()">Удалить все заказы</button>
    <p></p>
</div>
